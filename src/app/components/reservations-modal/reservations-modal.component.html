<!-- Modal -->
<div
  class="modal fade"
  id="reservationsModal"
  tabindex="-1"
  aria-labelledby="reservationsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reservationsModalLabel">
          Reservation Change:
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <!-- Personal Info -->
              <h1 class="display-6">Your Information:</h1>
              <div class="mb-3">
                <label for="clientInfoFormControlInput1" class="form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="clientInfoFormControlInput1"
                  value="{{ reservation_firstName }}"
                />
              </div>
              <div class="mb-3">
                <label for="clientInfoFormControlInput2" class="form-label"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="clientInfoFormControlInput2"
                  value="{{ reservation_lastName }}"
                />
              </div>
              <div class="mb-3">
                <label for="clientInfoFormControlInput3" class="form-label"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="clientInfoFormControlInput3"
                  placeholder="email"
                />
              </div>
              <div class="mb-3">
                <label for="clientInfoFormControlInput4" class="form-label"
                  >Phone</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="clientInfoFormControlInput4"
                  placeholder="your phone number"
                />
              </div>
            </div>

            <div class="col-6">
              <!-- Reservation Info -->
              <h1 class="display-6">Your Reservation:</h1>

              <div class="mb-3">
                <label for="resInfoFormControlInput1" class="form-label"
                  >Room Type</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="resInfoFormControlInput1"
                  placeholder="room type"
                />
              </div>
              <div class="mb-3">
                <label for="resInfoFormControlInput2" class="form-label"
                  >From:</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="resInfoFormControlInput2"
                  placeholder="from date"
                />
              </div>
              <div class="mb-3">
                <label for="resInfoFormControlInput3" class="form-label"
                  >To:</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="resInfoFormControlInput3"
                  placeholder="to date"
                />
              </div>
              <div class="mb-3">
                <label for="resInfoFormControlInput4" class="form-label"
                  >Number of Guests</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="resInfoFormControlInput3"
                  placeholder="guests #"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning">Submitt</button>
        <button
          type="button"
          class="btn btn-outline-warning"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
