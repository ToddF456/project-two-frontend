<div class="container">
  <h1 class="display-6">Your Reservations:</h1>
  <br />

  <form [formGroup]="resForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="resNumber" class="form-label">Reservation Number</label>
      <input
        type="number"
        class="form-control"
        id="resNumber"
        formControlName="resNumber"
      />
    </div>
    <div class="mb-3">
      <label for="resFirstName" class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        id="resFirstName"
        formControlName="resFirstName"
      />
    </div>
    <div class="mb-3">
      <label for="resLastName" class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="resLastName"
        formControlName="resLastName"
      />
    </div>

    <button
      type="submit"
      class="btn btn-warning"
      data-bs-toggle="modal"
      data-bs-target="#reservationsModal"
    >
      Submit
    </button>
  </form>
</div>

<!-- Modal -->
<reservations-modal
  [reservation_number]="reservation_number"
  [reservation_firstName]="reservation_firstName"
  [reservation_lastName]="reservation_lastName"
></reservations-modal>
